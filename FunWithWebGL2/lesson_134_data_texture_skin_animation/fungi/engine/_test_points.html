<!DOCTYPE html><html><head><title>Fungi</title></head><script type="module">
import App, { AppBuilder, Material }	from "./App.js";
import Points	from "./ecs/Points.js";

//#############################################################################
(function(){new AppBuilder()
	.launch()
	.download( dl=>dl.addGrp( "shader", "../shaders/VecWColor.txt" ) )
	.load_scene( true, false, true )
	.set_camera( -20, 20, 1, 0, 0, 0 )
	.add_task( init )
	//.render_loop( onDraw )
	.render_on_mouse( onDraw )
	.build().catch( (e)=>console.error("error",e) );
})();


//#############################################################################
function onDraw( dt, ss ){ App.ecs.sys_run(); }


//#############################################################################
let gPnt;
function init(){
	gPnt = Points.$( null, 6, 15 ); //Points.$( null, 5, 10 );

	//gPnt.Points.add( [0,0.2,0], 90, [0,0,1], 5 );	
	//gPnt.Points.add( [0.5,0.2,0], 15, [1,0,1], 3 );

	gPnt.Points.add_square( [-1.0,0.2,0], "orange" );
	gPnt.Points.add_circle( [-0.7,0.2,0], "white" );
	gPnt.Points.add_diamond( [-0.4,0.2,0], "fuchsia" );
	gPnt.Points.add_tri( [-0.1,0.2,0], "cyan" );
	gPnt.Points.add_penta( [0.2,0.2,0], "yellow" );
	gPnt.Points.add_hex( [0.5,0.2,0], "green" );

	gPnt.Points.set( 0, [-1.0,0.1,0] );
	gPnt.Points.set( 3, 40, "size" );
	gPnt.Points.update();

	return true;
}
</script><body></body></html>
